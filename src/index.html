<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <h1 class="calculator__title">Expression Calculator</h1>

      <div class="calculator__container">
        <input
          type="text"
          placeholder="Write your expression..."
          class="calculator__container__expression-input"
        />

        <button type="button" class="calculator__container__calc-button">
          Calculate Expression
        </button>
      </div>

      <p class="calculator__result">RESULT:</p>
    </section>
  </body>
</html>
